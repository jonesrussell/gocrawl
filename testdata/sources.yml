sources:
  # Basic test source with minimal configuration
  - name: "test_source"
    url: "http://test.example.com"
    rate_limit: "2s"
    max_depth: 2
    article_index: "test_articles"
    index: "test_content"
    selectors:
      article:
        container: "article"
        title: "h1"
        body: ".content"
        intro: ".intro"
        byline: ".byline"
        published_time: ".date"
        time_ago: ".time-ago"
        json_ld: "script[type='application/ld+json']"
        section: ".section"
        keywords: "meta[name='keywords']"
        description: "meta[name='description']"
        og_title: "meta[property='og:title']"
        og_description: "meta[property='og:description']"
        og_image: "meta[property='og:image']"
        og_url: "meta[property='og:url']"
        canonical: "link[rel='canonical']"
        word_count: ".word-count"
        publish_date: ".publish-date"
        category: ".category"
        tags: ".tags"
        author: ".author"
        byline_name: ".byline-name"
      links:
        article: "article a"
        next: ".next-page"

  # Test source with rate limiting
  - name: "rate_limited_source"
    url: "http://rate-limited.example.com"
    rate_limit: "5s"
    max_depth: 3
    article_index: "rate_limited_articles"
    index: "rate_limited_content"
    selectors:
      article:
        container: ".article"
        title: "h1.title"
        body: ".article-body"
        published_time: "time.published"
        author: ".author-name"

  # Test source with deep crawling
  - name: "deep_crawl_source"
    url: "http://deep-crawl.example.com"
    rate_limit: "1s"
    max_depth: 5
    article_index: "deep_crawl_articles"
    index: "deep_crawl_content"
    selectors:
      article:
        container: "#main-article"
        title: "h1.headline"
        body: ".article-content"
        published_time: ".publish-date"
        author: ".author" 