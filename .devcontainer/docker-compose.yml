services:

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    env_file:
        # Ensure that the variables in .env match the same variables in devcontainer.json
        - "../.env"

    volumes:
      - ../..:/workspaces:cached
      
    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    # network_mode: service:elasticsearch

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally. 
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.0.0
    env_file:
      - "../.env"
    environment:
      - discovery.type=single-node
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-changeme}
      - xpack.security.http.ssl.enabled=false
    # Expose via devcontainer forwardPorts instead of binding host ports
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    deploy:
      resources:
        limits:
          memory: 1G

  kibana:  # New Kibana service
    image: docker.elastic.co/kibana/kibana:9.0.0  # Set image version
    env_file:
      - "../.env"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200  # Connect to Elasticsearch over HTTP
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD:-changeme}
      # Static encryption keys to avoid rotation on restart and across instances
      - XPACK_SECURITY_ENCRYPTIONKEY=changeme_min_32_chars_static_key_for_sessions_1234
      - XPACK_REPORTING_ENCRYPTIONKEY=changeme_min_32_chars_static_key_for_reporting_123
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=changeme_min_32_chars_static_key_for_saved_objs
      # Token is injected via env_file at runtime
    # Expose via devcontainer forwardPorts instead of binding host ports

volumes:
  elasticsearch-data:
