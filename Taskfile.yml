version: '3'

tasks:
  crawl:
    desc: "Run the web crawler"
    cmds:
      - go run main.go -maxDepth 2 -rateLimit 2s -url https://www.elliotlaketoday.com/opp-beat

  build:
    desc: "Build the web crawler executable"
    cmds:
      - mkdir -p bin
      - go build -o bin/gocrawl main.go

  lint:
    desc: "Lint the Go code"
    cmds:
      - go vet ./...
      - golangci-lint run ./...

  test:
    desc: "Run the tests"
    cmds:
      - go test -v ./...
