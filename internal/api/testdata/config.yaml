app:
  name: "gocrawl"
  version: "1.0.0"
  environment: "test"
  debug: false

log:
  level: "info"
  debug: false

elasticsearch:
  addresses: ["http://localhost:9200"]
  index_name: "gocrawl"

server:
  address: ":8080"
  security:
    enabled: true
    api_key: "test-key"
    rate_limit: 60
    cors:
      enabled: true
      allowed_origins: ["*"]
      allowed_methods: ["GET", "POST", "OPTIONS"]
      allowed_headers: ["Content-Type", "Authorization", "X-API-Key"]
      max_age: 86400 