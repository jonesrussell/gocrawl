app:
  environment: test
  name: gocrawl-test
  version: 0.0.1
  debug: false

log:
  level: debug
  debug: false

crawler:
  base_url: http://test.example.com
  max_depth: 2
  rate_limit: 2s
  parallelism: 2
  source_file: sources.yml

elasticsearch:
  addresses:
    - http://localhost:9200
  api_key: id:test_api_key
  index_name: test-index
  tls:
    enabled: false
  retry:
    enabled: true
    initial_wait: 1s
    max_wait: 5s
    max_retries: 3
  bulk:
    size: 1000
    flush_interval: 30s

server:
  address: :8080
  security:
    enabled: true
    api_key: id:test_api_key 