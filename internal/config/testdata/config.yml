app:
  environment: development
  name: gocrawl-test
  version: 0.0.1
  debug: false

crawler:
  base_url: http://localhost:8080
  max_depth: 1
  rate_limit: 1s
  parallelism: 1
  source_file: testdata/sources.yml

logging:
  level: debug
  debug: true

elasticsearch:
  addresses:
    - http://localhost:9200
  api_key: test_api_key
  index_name: test-index
  tls:
    enabled: false
    verify: false
    ca_cert: ""
  retry:
    enabled: true
    initial_wait: 1s
    max_wait: 5s
    max_retries: 3

server:
  address: :8080
  read_timeout: 1s
  write_timeout: 1s
  security:
    enabled: true
    api_key: test_api_key 