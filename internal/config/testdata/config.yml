app:
  environment: test
  name: gocrawl
  version: 1.0.0
  debug: false

crawler:
  base_url: http://test.example.com
  max_depth: 2
  rate_limit: 2s
  parallelism: 2
  source_file: testdata/sources.yml

log:
  level: debug
  debug: true

elasticsearch:
  addresses:
    - http://localhost:9200
  api_key: id:test_api_key
  index_name: test-index
  tls:
    enabled: false
    verify: false
    ca_cert: ""
    certificate: test-cert.pem
    key: test-key.pem
  retry:
    enabled: true
    initial_wait: 1s
    max_wait: 5s
    max_retries: 3

server:
  address: :8080
  read_timeout: 1s
  write_timeout: 1s
  security:
    enabled: true
    api_key: id:test_api_key
    rate_limit: 100
    cors:
      enabled: true
      allowed_origins:
        - "*"
      allowed_methods:
        - GET
        - POST
      allowed_headers:
        - "*"
      max_age: 86400 