app:
  environment: test
  name: gocrawl-test
  version: 0.0.1

log:
  level: debug

crawler:
  base_url: http://test.example.com
  max_depth: 2
  parallelism: 2
  rate_limit: 2s
  source_file: sources.yml

server:
  security:
    enabled: true
    api_key: id:test_api_key

elasticsearch:
  addresses:
    - http://localhost:9200
  index_name: test-index
  api_key: id:test_api_key
  tls:
    enabled: false
  retry:
    enabled: true
    initial_wait: 1s
    max_wait: 5s
    max_retries: 3
  bulk_size: 1000
  flush_interval: 30s 